<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passing Arguments and Returning Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Passing Arguments and Returning Values</h1>
    <div id="output" class="output">
        <h2>Output:</h2>
        <pre></pre>
    </div>

    <script>
        // Helper function to display output on the webpage
        function appendOutput(text) {
            document.querySelector("#output pre").textContent += text + "\n";
        }

        // Example 1: Calculate Discounted Price
        function calculateDiscount(price, discountPercentage) {
            const discount = (price * discountPercentage) / 100;
            return price - discount;
        }
        appendOutput("1. Calculate Discounted Price:");
        const originalPrice = 100;
        const discountPercentage = 10;
        const discountedPrice = calculateDiscount(originalPrice, discountPercentage);
        appendOutput(`Original Price: $${originalPrice}`);
        appendOutput(`Discount Percentage: ${discountPercentage}%`);
        appendOutput(`Discounted Price: $${discountedPrice}`);

        // Example 2: Convert Hours to Minutes
        function hoursToMinutes(hours) {
            return hours * 60;
        }
        appendOutput("\n2. Convert Hours to Minutes:");
        const hours = 3;
        const minutes = hoursToMinutes(hours);
        appendOutput(`${hours} hours is equal to ${minutes} minutes.`);

        // Example 3: Check Age for Driving Eligibility
        function isEligibleToDrive(age) {
            return age >= 18 ? "Eligible to drive" : "Not eligible to drive";
        }
        appendOutput("\n3. Check Age for Driving Eligibility:");
        const userAge = 16;
        appendOutput(`Age: ${userAge}`);
        appendOutput(isEligibleToDrive(userAge));

        // Example 4: Calculate Area of a Circle
        function calculateCircleArea(radius) {
            return Math.PI * radius * radius;
        }
        appendOutput("\n4. Calculate Area of a Circle:");
        const radius = 7;
        const area = calculateCircleArea(radius).toFixed(2); // Rounded to 2 decimal places
        appendOutput(`Radius: ${radius}`);
        appendOutput(`Area: ${area} square units`);

        // Example 5: Generate a Personalized Greeting
        function createGreeting(name, timeOfDay) {
            return `Good ${timeOfDay}, ${name}! Have a great day!`;
        }
        appendOutput("\n5. Generate a Personalized Greeting:");
        const name = "Rakesh";
        const timeOfDay = "Morning";
        appendOutput(createGreeting(name, timeOfDay));
    </script>
</body>
</html>
