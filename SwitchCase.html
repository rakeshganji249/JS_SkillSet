<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement in JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>JavaScript Switch Statement</h1>
    <div id="output" class="output">
        <h2>Output:</h2>
        <pre></pre>
    </div>

    <script>
        // Helper function to display output on the webpage
        function appendOutput(text) {
            document.querySelector("#output pre").textContent += text + "\n";
        }

        // Example: Switch Statement
        appendOutput("Switch Statement Examples:");

        // 1. Switch Case for Weekdays
        let day = 3; // Example day: 3 (Wednesday)
        appendOutput("\n1. Weekday Switch Case:");
        switch (day) {
            case 1:
                appendOutput("Monday");
                break;
            case 2:
                appendOutput("Tuesday");
                break;
            case 3:
                appendOutput("Wednesday");
                break;
            case 4:
                appendOutput("Thursday");
                break;
            case 5:
                appendOutput("Friday");
                break;
            case 6:
                appendOutput("Saturday");
                break;
            case 7:
                appendOutput("Sunday");
                break;
            default:
                appendOutput("Invalid day");
        }

        // 2. Switch Case for Grades
        let grade = "B"; // Example grade: B
        appendOutput("\n2. Grade Switch Case:");
        switch (grade) {
            case "A":
                appendOutput("Excellent!");
                break;
            case "B":
                appendOutput("Good Job!");
                break;
            case "C":
                appendOutput("Well Done!");
                break;
            case "D":
                appendOutput("You Passed");
                break;
            case "F":
                appendOutput("Try Again");
                break;
            default:
                appendOutput("Invalid Grade");
        }

        // 3. Switch Case with Default
        let fruit = "Mango"; // Example fruit: Mango
        appendOutput("\n3. Fruit Switch Case with Default:");
        switch (fruit) {
            case "Apple":
                appendOutput("Apple is red or green.");
                break;
            case "Banana":
                appendOutput("Banana is yellow.");
                break;
            case "Mango":
                appendOutput("Mango is sweet and juicy.");
                break;
            default:
                appendOutput("Unknown fruit.");
        }
    </script>
</body>
</html>
