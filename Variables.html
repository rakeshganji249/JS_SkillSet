<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>JavaScript Variables </h1>
    <div id="output" class="output">
        <h2>Output:</h2>
        <pre></pre>
    </div>

    <script>
        // Helper function to append text to the output div
        function appendOutput(text) {
            document.querySelector("#output pre").textContent += text + "\n";
        }

        // 1. Declaring and Initializing Variables
        let name = "Rakesh";
        let age = 23;
        appendOutput(`Name: ${name}, Age: ${age}`);

        const pi = 3.14159;
        appendOutput(`Value of pi: ${pi}`);

        var message = "Hello, World!";
        appendOutput(message);

        // 2. Variable Reassignment
        let counter = 0;
        counter = counter + 1;
        appendOutput(`Counter: ${counter}`);

        // 3. Working with Different Data Types
        let stringVar = "This is a string";
        let numberVar = 123;
        let booleanVar = true;
        let objectVar = { key: "value" };
        let arrayVar = [1, 2, 3];
        let undefinedVar;

        appendOutput(`String: ${stringVar}`);
        appendOutput(`Number: ${numberVar}`);
        appendOutput(`Boolean: ${booleanVar}`);
        appendOutput(`Object: ${JSON.stringify(objectVar)}`);
        appendOutput(`Array: ${arrayVar}`);
        appendOutput(`Undefined: ${undefinedVar}`);

        // 4. Dynamic Typing in JavaScript
        let dynamicVar = "I am a string";
        appendOutput(`Before: ${typeof dynamicVar}`); // string

        dynamicVar = 42;
        appendOutput(`After: ${typeof dynamicVar}`); // number

        // 5. Template Literals with Variables
        let firstName = "Rakesh";
        let lastName = "Ganji";
        let fullName = `${firstName} ${lastName}`;
        appendOutput(`Full Name: ${fullName}`);

        // 6. Using Variables in Functions
        function greet(name) {
            return `Hello, ${name}!`;
        }

        let userName = "Rakesh";
        appendOutput(greet(userName));

        // 7. Using Variables in Loops
        let numbers = [1, 2, 3, 4, 5];
        for (let i = 0; i < numbers.length; i++) {
            appendOutput(`Number: ${numbers[i]}`);
        }

    </script>
</body>
</html>
